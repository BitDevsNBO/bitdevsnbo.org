{% extends "index.html" %}
{% block content %}
<section>
    <div class="Post">
        <h1 class="Post-title">{{ page.title }}</h1>
        <div class="Post-info">
            <span>{{ page.date }}</span>
        </div>

        <div class="Post-content">{{ page.content | safe }}</div>
    </div>
</section>
{% endblock content %}
