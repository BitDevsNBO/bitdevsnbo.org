# The URL the site will be built for
base_url = "/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true


# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false


title = "BitDevsNBO"
description = "BitDevsNBO is a community in Nairobi, Kenya, for those interested in discussing and participating in the research and development of Bitcoin and related protocols and software."

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

generate_feed = true

feed_filename = "rss.xml"

[extra]
# Put all your custom variables here

github = "https://github.com/BitDevsNBO/bitdevsnbo"
luma    = "https://lu.ma/bitdevsnbo"
discord = "https://discord.gg/RQmYSGJeNZ"
twitter = "https://twitter.com/BitDevsNBO"
